name: Java CI with Maven

on:
  push:
    branches: 
     - producao
     - dev
  pull_request:
    branches: 
     - producao

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build-DB
      run: docker-compose build

    - name: Create-DB
      run: docker-compose up -d  
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Verificar status do build
      if: ${{ failure() }}
      run: |
        echo "Erro: O build falhou. O commit será cancelado."
        exit 1
        
  rollback:
      runs-on: ubuntu-latest
      if: ${{ failure() }}
      needs: build
      steps:
        - name: Checkout código
          uses: actions/checkout@v2
          with:
            ref: ${{ github.sha }}

        - name: Obter commit anterior
          run: |
           COMMIT_SHA=$(git log --pretty=format:%H --skip=1 -n 1)
           echo "Commit anterior: $COMMIT_SHA"

        - name: Realizar rollback
          run: |
           git reset $COMMIT_SHA
          
          # Coloque os comandos de rollback aqui
          # Por exemplo:
          # git revert <commit_sha>
